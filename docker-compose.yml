services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "7001:7001"
    environment:
      - DATABASE_URL=sqlite:///./data/alphha.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-byte-encryption-key}
      - DEBUG=true
      - CORS_ORIGINS=["http://185.215.166.90:7000", "http://localhost:7000"]
      - MISTRAL_API_KEY=Jh5S3cDgj09pyJgXzUXiOGxWukB8BSY2
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 7001 --reload
    networks:
      - dms-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "7000:7000"
    environment:
      - VITE_API_URL=http://localhost:7001/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 7000
    networks:
      - dms-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - dms-network

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite:///./data/alphha.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-byte-encryption-key}
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - redis
      - backend
    command: celery -A app.tasks worker --loglevel=info
    networks:
      - dms-network

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite:///./data/alphha.db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - celery_worker
    command: celery -A app.tasks beat --loglevel=info
    networks:
      - dms-network

networks:
  dms-network:
    driver: bridge

volumes:
  redis_data:
