<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Offline - Alphha DMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f0f5ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            stroke: #1890ff;
        }

        h1 {
            color: #262626;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: #8c8c8c;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: #fffbe6;
            border-radius: 8px;
            color: #ad6800;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #faad14;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: #1890ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #40a9ff;
        }

        .btn:active {
            background: #096dd9;
        }

        .offline-features {
            margin-top: 32px;
            text-align: left;
        }

        .offline-features h3 {
            color: #262626;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            color: #595959;
            font-size: 14px;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: #f6ffed;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-icon svg {
            width: 14px;
            height: 14px;
            stroke: #52c41a;
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #f0f0f0;
            color: #bfbfbf;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>

        <div class="status">
            <span class="status-dot"></span>
            <span>Waiting for connection...</span>
        </div>

        <button class="btn" onclick="tryReconnect()">Try Again</button>

        <div class="offline-features">
            <h3>Available Offline:</h3>
            <div class="feature">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>
                </div>
                <span>View cached documents</span>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>
                </div>
                <span>Capture new documents</span>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>
                </div>
                <span>Local OCR processing</span>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>
                </div>
                <span>Queue changes for sync</span>
            </div>
        </div>

        <div class="footer">
            Alphha DMS v1.0.0
        </div>
    </div>

    <script>
        // Listen for online status
        window.addEventListener('online', () => {
            window.location.reload();
        });

        function tryReconnect() {
            // Check if we're actually online
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Show a message
                const status = document.querySelector('.status span:last-child');
                status.textContent = 'Still offline...';
                setTimeout(() => {
                    status.textContent = 'Waiting for connection...';
                }, 2000);
            }
        }
    </script>
</body>
</html>
